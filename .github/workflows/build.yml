name: build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint ğŸ§¹
        run: |
          npm run lint

      - name: Build Docs ğŸ“–
        run: npm run docs

      - name: Generate SVG Charts ğŸ“Š
        run: npm run demo

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
