    <text x="265" y="34" class="text">414 B</text>

    <svg width="250" x="0" y="25">
      <rect rx="5" ry="5" x="0" y="0" width="250" height="8" fill="#bd93f934"></rect>
      <svg width="41.4%">
        <rect height="8" fill="#bd93f9" rx="5" ry="5" x="0" y="0" class="progress" style="animation-delay: 550ms" />
      </svg>
    </svg>
  </g>
</g>

<g transform="translate(0, 80)">
  <g class="stagger" style="animation-delay: 400ms">
