<svg width="350" height="200" viewBox="0 0 350 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
  <title id="titleId"></title>
  <desc id="descId"></desc>
  <style>
    .header {
      font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #bd93f9f5;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .header { font-size: 15.5px; }
    }

    @keyframes slideInAnimation {
      from {
        width: 0;
      }

      to {
        width: calc(100%-100px);
      }
    }

    @keyframes growWidthAnimation {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    .bold {
      font-weight: 700
    }

    .text {
      font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #f8f8f2;
    }

    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }

    #rect-mask rect {
      animation: slideInAnimation 1s ease-in-out forwards;
    }

    .progress {
      animation: growWidthAnimation 0.6s ease-in-out forwards;
    }

    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }

      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <rect x="0.5" y="0.5" rx="4.5" height="198" stroke="#e4e2e2" width="348" fill="#282a36" stroke-opacity="1" />

  <g transform="translate(25, 30)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header">Example: @wopjs/disposable</text>
    </g>
  </g>

  <g transform="translate(0, 50)">
    <svg x="25">
      <g transform="translate(0, 0)">
  <g class="stagger" style="animation-delay: 100ms">
    <text x="2" y="15" class="text">disposableStore</text>
    <text x="265" y="34" class="text">405 B</text>

    <svg width="250" x="0" y="25">
      <rect rx="5" ry="5" x="0" y="0" width="250" height="8" fill="#bd93f934"></rect>
      <svg width="40.5%">
        <rect height="8" fill="#bd93f9" rx="5" ry="5" x="0" y="0" class="progress" style="animation-delay: 400ms" />
      </svg>
    </svg>
  </g>
</g>

<g transform="translate(0, 40)">
  <g class="stagger" style="animation-delay: 250ms">
